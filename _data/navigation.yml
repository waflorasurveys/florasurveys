    url: /FloraObservations/
    children:
      - title: "The Map"
        url: /FloraObservations/
      - title: "Become a Mapper"
        url: /FloraObservations/HowTo


  - title: Resources
    url: /resources/
    children:
      - title: "Puget Sound Checklist"
        url: /resources/pugetchecklist


  - title: Habitats
    url: /habitats/
    children:
      - title: "Prairie Oak"
        url: /habitats/prairieoak/
